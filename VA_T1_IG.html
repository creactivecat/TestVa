                },
                spirituale: {

                    points: [
                        { name: "Esgl√©sia de Santa Maria", classification: "Spirituale", description: "L'attuale chiesa neoclassica di Roses √® l'erede spirituale dell'antico monastero benedettino, un faro di fede per la comunit√†." },
                        { name: "Cappella della Trinit√†", classification: "Spirituale e Storico", description: "Dove oggi sorge una fortezza, un tempo c'era una cappella. La sua demolizione per ordine di Carlo V segna il passaggio dalla devozione alla difesa militare." },

                         { name: "Dolmen de la Creu d'en Cobertella", classification: "Archeologico", description: "Il pi√π grande monumento megalitico della Catalogna, una tomba preistorica che testimonia la complessit√† delle antiche comunit√† locali." },

                    ]

                cibo: {
                    intro: "Il sapore del 'Mar i Muntanya'. La gastronomia locale √® un dialogo tra i prodotti della terra e i tesori del mare. Questa sezione √® un invito ad assaggiare l'essenza stessa di questo territorio unico.",

        document.addEventListener('DOMContentLoaded', () => {
            const mainNav = document.getElementById('main-nav');
            const contentSections = document.getElementById('content-sections');

            function render() {
                // Add Home link
                mainNav.innerHTML += `
                    <li>
                        <a href="porompompom.html" class="nav-link text-sm sm:text-base font-bold text-[#118AB2] hover:text-[#FF6B6B] transition-colors duration-200 py-2" title="Home">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                    </li>
                `;
                
                travelData.sections.forEach(section => {
                    mainNav.innerHTML += `
                        <li><a href="#${section.id}" data-nav-id="${section.id}" class="nav-link text-sm sm:text-base font-bold text-[#118AB2] hover:text-[#FF6B6B] transition-colors duration-200 py-2">${section.title.toUpperCase()}</a></li>

                    const data = travelData.content[section.id];
                    let sectionHTML = `

                                <span class="text-4xl">${section.icon}</span>

                            </div>
                    `;

                    if (section.id === 'itinerario') {
                        sectionHTML += `
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16">
                                ${data.days.map(day => `
                                    <div class="bg-white rounded-xl shadow-lg p-6 border-t-4 border-[#FFD166]">
                                        <h3 class="text-2xl font-bold text-[#073B4C]">${day.title}</h3>

                                            <div class="text-center">
                                                <p class="text-4xl font-extrabold text-[#118AB2]">${day.distance}</p>
                                                <p class="text-sm font-bold text-slate-500">KM</p>
                                            </div>
                                            <div class="text-center">
                                                <p class="text-4xl font-extrabold text-[#118AB2]">${Math.round(day.time * 60)}</p>
                                                <p class="text-sm font-bold text-slate-500">MINUTI</p>
                                            </div>
                                        </div>
                                        <div class="space-y-3 text-sm">
                                            <div><h4 class="font-bold">Percorso:</h4><p>${day.route}</p></div>
                                            <div><h4 class="font-bold">Caratteristiche:</h4><p>${day.features}</p></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="bg-white rounded-xl shadow-lg p-6">
                                <h3 class="text-2xl font-bold text-center text-[#073B4C]">${data.hike.title}</h3>
                                <p class="text-center max-w-2xl mx-auto mt-2 mb-8 text-slate-600">${data.hike.description}</p>
                                <div class="chart-container">
                                    <canvas id="hikeChart"></canvas>
                                </div>
                            </div>
                        `;
                    } else if (section.id === 'cibo') {
                        sectionHTML += `
                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                                ${data.items.map(item => `
                                    <div class="bg-white rounded-lg shadow-md p-4 text-center transform hover:scale-105 transition-transform duration-200">
                                        <h4 class="font-bold text-[#118AB2]">${item.name}</h4>
                                        <p class="text-sm text-slate-500 mt-1">${item.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        sectionHTML += `

                                ${data.points.map(item => `

                                        <p class="text-sm font-bold text-[#FF6B6B] uppercase">${item.classification}</p>
                                        <h3 class="text-xl font-bold text-[#073B4C] mt-1">${item.name}</h3>

            function initChart() {
                const hikeData = travelData.content.itinerario.hike;
                const ctx = document.getElementById('hikeChart')?.getContext('2d');
                if (!ctx) return;

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: hikeData.stages.map(s => s.title),
                        datasets: [
                            {
                                label: 'Salita (m)',
                                data: hikeData.stages.map(s => s.p),
                                backgroundColor: '#06D6A0',
                                borderRadius: 4,
                            },
                            {
                                label: 'Discesa (m)',
                                data: hikeData.stages.map(s => s.n),
                                backgroundColor: '#FF6B6B',
                                borderRadius: 4,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        const item = tooltipItems[0];
                                        let label = item.chart.data.labels[item.dataIndex];
                                        if (Array.isArray(label)) { return label.join(' '); }
                                        return label;
                                    },
                                    label: function(context) {
                                        return `${context.dataset.label}: ${Math.abs(context.parsed.y)}m`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: { grid: { drawBorder: false }, ticks: { callback: value => `${value}m` } },
                            x: { grid: { display: false } }
                        }
                    }
                });
            }

            function handleScroll() {
                const sections = document.querySelectorAll('#content-sections section');
                const navLinks = document.querySelectorAll('.nav-link');
                let currentSectionId = '';

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (window.scrollY >= sectionTop - 100) {
                        currentSectionId = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${currentSectionId}`) {
                        link.classList.add('active');
                    }
                });
            }

            render();
            window.addEventListener('scroll', handleScroll);
        });
    </script>
</body>
